[[mgr.append_keymap]]
on = ["g", "e"]
run = "arrow bot"
desc = "Go to bottom"

[[mgr.append_keymap]]
on   = [ "g", "w" ]
run = "plugin easyjump"
desc = "Jump to a two-character label"

[[mgr.prepend_keymap]]
on = [ ";" ]
run = 'plugin custom-shell -- auto --interactive'
desc = "custom-shell as default"

[[mgr.prepend_keymap]]
on = [ ":" ]
run = 'plugin custom-shell -- auto --interactive --wait'
desc = "custom-shell as default"

[[mgr.prepend_keymap]]
on   = "f"
run  = "plugin smart-filter"
desc = "Smart filter"

[[mgr.prepend_keymap]]
on   = "l"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on   = "p"
run  = "plugin smart-paste"
desc = "Paste into the hovered directory or CWD"

[[mgr.append_keymap]]
on   = "<C-g>"
run  = "plugin lazygit"
desc = "run lazygit"
